{% extends "network/layout.html" %}

{% block body %}

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <!-- Profile Picture -->
                    <div class="col-md-3 text-center">
                        <img src="{{  profile_user.user_img.url }}" class="rounded-circle profile-img-lg" alt="Profile Picture">
                    </div>
                    <!-- Profile Info -->
                    <div class="col-md-9">
                        <h4 class="mb-0">{{profile_user.username}}</h4>
                        <p class="text-muted">{{profile_user.email}}</p>
                        <p>
                            {{profile_user.bio}}
                        </p>
                        <div class="d-flex mb-2">
                            <div class="mr-4">
                                <strong class="followings">{{ profile_user.following.count }}</strong> Following
                            </div>
                            <div>
                                <strong class="followers">{{ profile_user.followers.count }}</strong> Followers
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <form action="{% url 'edit_profile' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" name="bio" rows="3">{{ profile_user.bio }}</textarea>
            </div>
            <div class="mb-3">
                <label for="user_img" class="form-label">User Picture</label>
                <input class="form-control" type="file" id="user_img" name="user_img">
            </div>
            <div class="mb-3">
                <label for="profile_img" class="form-label">Profile Picture</label>
                <input class="form-control" type="file" id="profile_img" name="profile_img">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>


{% endblock %}
