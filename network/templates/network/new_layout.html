
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Network{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-3 sidebar">
                <a class="navbar-brand" href="#">Network</a>
                <nav class="nav flex-column">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i><span> Home</span></a>
                    <a class="nav-link" href="#"><i class="fas fa-hashtag"></i> Explore</a>
                    <a class="nav-link" href="#"><i class="far fa-bell"></i> Notifications</a>
                    <a class="nav-link" href="#"><i class="far fa-envelope"></i> Messages</a>
                    <a class="nav-link" href="#"><i class="far fa-user"></i> Profile</a>
                    <a class="nav-link" href="#"><i class="far fa-user"></i> Logout</a>
                    <button class="btn btn-primary rounded-pill mt-3 w-75" data-bs-toggle="modal" data-bs-target="#composeModal">Post</button>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-9 offset-3">

                    
            </div>



        </div>
    </div>
    
</body>
</html>
