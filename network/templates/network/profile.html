{% extends "network/layout.html" %}

{% block body %}

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <!-- Profile Picture -->
                    <div class="col-md-3 text-center">
                        <img src="{{  user.user_img.url }}" class="rounded-circle profile-img-lg" alt="Profile Picture">
                    </div>
                    <!-- Profile Info -->
                    <div class="col-md-9">
                        <h4 class="mb-0">John Doe</h4>
                        <p class="text-muted">@johndoe</p>
                        <p>Web Developer | Coffee Lover | Code Enthusiast</p>
                        <div class="d-flex mb-2">
                            <div class="mr-4">
                                <strong>1,234</strong> Following
                            </div>
                            <div>
                                <strong>5,678</strong> Followers
                            </div>
                        </div>
                        <button class="btn btn-primary">Edit Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
